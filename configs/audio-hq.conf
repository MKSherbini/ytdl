# ============================================================================
# HIGH-QUALITY AUDIO PROFILE (configs/profiles/audio-hq.conf): Archival audio (FLAC/WAV)
# ============================================================================

# Include audio base
--config-location audio.conf

# Best possible audio quality
--format "ba*[ext=flac]/ba*[ext=wav]/ba*[acodec=opus]/ba*"
--audio-format flac
--audio-quality 0

# High-quality specific output
# --output "_Downloads/Audio-HQ/%(uploader)s - %(upload_date)s - %(title)s.%(ext)s"

# Enhanced metadata for archival
--embed-thumbnail
--write-all-thumbnails